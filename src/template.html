<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Export Test</title>
  </head>
  <body>
    <style>
      /* input[type="submit"]:disabled {
        background-color: yellow;
      } */

      /* .button[disabled] {
        opacity: 50%;
        background-color: grey;
      } */

      /* results block 

      .result-block:focus-visible {
        outline: none;
      }

      .result-block[contenteditable="true"] {
        background-color: #ddd;
      }
      */

      .table-wrapper {
        margin-bottom: 40px;
      }

      .styled-table {
        border-collapse: collapse;
        font-size: 0.9rem;
        width: 100%;
        border: 1px solid rgb(0 0 0 / 35%);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.01);
      }

      .styled-table thead tr {
        background-color: #f5f5f5;
        color: #000;
        text-align: left;
        white-space: nowrap;
      }

      th {
        font-weight: 500;
      }

      .styled-table th,
      .styled-table td {
        padding: 10px 15px;
        word-break: break-all;
      }

      .styled-table tbody tr {
        /* border-bottom: 1px solid rgb(0 0 0 / 35%); */
      }

      .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      .styled-table tbody tr:last-of-type {
        /* border-bottom: 1px solid rgb(0 0 0 / 35%) #ddd; */
        border-bottom: none;
      }

      .styled-table tbody tr.active-row {
        /* font-weight: bold; */
        color: #ddd;
      }

      .sub-item:first-child::before {
        content: "â†³";
        margin-right: 8px;
        color: rgba(128, 128, 128, 0.8);
      }

      *:focus-visible[contenteditable="true"] {
        background-color: rgb(238, 247, 255);
        outline: 3px dashed #4353ff;
        outline-offset: 2px;
      }

      *:not(:focus-visible):hover[contenteditable="true"] {
        background-color: rgb(238, 247, 255);
      }
    </style>
  </body>
</html>

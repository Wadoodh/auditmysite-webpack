<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="overview"></div>
    <!-- <table></table> -->
    <section>
      <div class="container"></div>
      <div id="form" class="form w-form">
        <form
          id="email-form"
          name="email-form"
          data-name="Email Form"
          method="get"
          aria-label="Email Form"
        >
          <label for="website">Website to scan</label
          ><input
            type="text"
            class="w-input"
            autofocus="true"
            maxlength="256"
            name="website"
            data-name="website"
            placeholder=""
            id="website"
            required=""
          />
          <div id="form-error" class="u-error-message">
            This is some text inside of a div block.
          </div>
          <a id="fake-submit" href="#" class="w-button">Submit</a
          ><input
            type="submit"
            id="submit-btn"
            value="Submit"
            data-wait="Please wait..."
            class="form-submit-button w-button"
          />
        </form>
        <div
          class="w-form-done"
          tabindex="-1"
          role="region"
          aria-label="Email Form success"
        >
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div
          class="w-form-fail"
          tabindex="-1"
          role="region"
          aria-label="Email Form failure"
        >
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </section>
  </body>
</html>
